name: Deploy ReVisit to GitHub Pages

on:
  push:
    branches: [ main, master ]
    paths: [ 'ReVisit/**' ]  # Only trigger when ReVisit directory changes
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ReVisit  # Work in the ReVisit subdirectory
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'ReVisit/package-lock.json'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build ReVisit application
        run: npm run build
        env:
          # Set base path for GitHub Pages deployment
          VITE_BASE_PATH: "/${{ github.event.repository.name }}/"
          
      - name: List build output (debug)
        run: ls -la dist/
        
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4
        
      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './ReVisit/dist'  # Upload the built ReVisit application

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4